name: Deploy via ftp
on: 
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: dev
      uses: locaweb/ftp-deploy@1.0.0
      with:
        host: ${{ secrets.actions.HOST }}
        user: ${{ secrets.actions.USER }}
        password: ${{ secrets.actions.PASS }}
